{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link rel="stylesheet" href="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' %}">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
            max-width: 600px;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #00796b; /* Teal color for a touch of Excel theme */
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="file"] {
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 10px;
            width: 100%;
        }

        button[type="submit"] {
            background-color: #00796b; /* Teal color for submit button */
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #004d40; /* Darker teal on hover */
        }

        .alert {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }

        .alert-success {
            background-color: #e8f5e9;
            color: #388e3c;
        }

        .alert-error {
            background-color: #ffebee;
            color: #d32f2f;
        }

        a.btn-primary {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 4px;
            background-color: #00796b; /* Teal color for home button */
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        a.btn-primary:hover {
            background-color: #004d40; /* Darker teal on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload File</h1>
        {% if messages %}
            <div class="alert alert-{{ messages.0.tags }}">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <input type="file" name="file" required>
            </div>
            <button type="submit">Upload</button>
        </form>
        <a href="{% url 'index' %}" class="btn btn-primary">Home</a>
    </div>
</body>
</html>
