<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Header</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        /* Header Styles */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            background-color: #333; /* Header background color */
        }

        /* Logo styles */
        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px; /* Adjust logo size */
            margin-right: 15px;
        }

        .logo a {
            text-decoration: none;
            color: white; /* Text color */
            font-size: 24px; /* Font size for "Portal" */
            font-weight: bold;
        }

        .logo a:hover {
            color: #5890a4; /* Hover effect on logo text */
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <!-- Clickable logo linking to index page -->
            <a href="index.html">
                <img src="logo.png" alt="Logo"> <!-- Replace with the actual logo URL -->
            </a>
            <a href="index.html">Portal</a>
        </div>
    </header>

</body>
</html>
