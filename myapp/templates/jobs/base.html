{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Job Listings{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            color: white;
            background-color: #222;
            min-height: 100vh;
        }
        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            background: rgba(34, 34, 34, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: 500;
        }

        nav a:hover {
            color: #5890a4;
        }

        main {
            position: relative;
            width: 100%;
            min-height: 100vh;
            padding: 20px;
            background: url('{% static "images/bg.png" %}') center center/cover no-repeat;
            background-attachment: fixed;
        }

        .job-listings, .job-details, .profile-edit {
            position: relative;
            max-width: 700px;
            background: rgba(34, 34, 34, 0.8);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            margin: 20px auto;
            border-radius: 4px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.9);
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background-color: #333;
            padding: 10px;
        }
        
        .dashboard-link {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }

        .logout-form {
            margin: 0;
        }

        h1 {
            font-size: 2em;
            color: #5890a4;
            text-transform: uppercase;
        }

        p {
            margin: 10px 0;
        }

        a {
            margin-top: 20px;
            color: #5890a4;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* Ensure the main section expands and scrolls */
        main {
            min-height: 100vh;
            overflow-y: auto;
        }

        /* Optional: Add smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
   
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
