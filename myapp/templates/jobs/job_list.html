{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <style>
        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
            background: rgba(0, 0, 0, 0.8);
        }

        /* Header Styles */
        header {
            width: 100%;
            background: rgba(34, 34, 34, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-color:white;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: 500;
        }

        nav a:hover {
            color: #5890a4;
        }

        /* Section Styles */
        section {
            width: 100vw;
            height: calc(100vh - 60px); /* Adjust height to accommodate the header */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        section::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(88, 144, 164, 0.5)), url('{% static 'images/bg.png' %}');
            background-size: cover;
            background-position: center;
            animation: animate 5s linear infinite;
        }

        .job-listings {
            position: relative;
            width: 600px;
            background: rgba(34, 34, 34, 0.8);
            z-index: 1000;
            padding: 40px;
            border-radius: 4px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.9);
        }

        h1 {
            text-align: center;
            color: #5890a4;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 15px;
        }

        a {
            color: #5890a4;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header >
        <div class="logo">JobEntry</div>
        <nav>
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">JOBS</a>
            <a href="#">PROFILE</a>
        </nav>
    </header>

    <!-- Job Listings Section -->
    <section>
        <div class="job-listings">
            <h1>Available Jobs</h1>
            <ul>
                {% for job in jobs %}
                <li>
                    <a href="{% url 'job_detail' job.id %}">{{ job.title }}</a> - 
                    {{ job.company_name }} ({{ job.get_job_type_display }}) 
                    - {{ job.location }}
                </li>
                {% empty %}
                <li>No jobs available at the moment.</li>
                {% endfor %}
            </ul>
        </div>
    </section>
</body>
</html>
