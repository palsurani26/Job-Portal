
{% extends "jobs/base.html" %}

{% load static%}
<style>
/* Import Google Fonts */
@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');

/* Global Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Quicksand', sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  color: white;
}

section {
  position: absolute;
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 2px;
  flex-wrap: wrap;
  overflow: hidden;
}

section::before {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(88, 144, 164, 0.5)), url('{% static 'images/bg.png' %}');
  background-size: cover;
  background-position: center;
  animation: animate 5s linear infinite;
}

section .profile-edit {
  position: absolute;
  width: 600px;
  background: rgba(34, 34, 34, 0.8);
  z-index: 1000;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
  border-radius: 4px;
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.9);
}

.profile-edit .content {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.profile-edit .content h2 {
  font-size: 2em;
  color: #5890a4;
  text-transform: uppercase;
}

.profile-edit .content form {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.profile-edit .content .inputBox {
  position: relative;
  width: 100%;
}

.profile-edit .content .inputBox input {
  position: relative;
  width: 100%;
  background: #333;
  border: none;
  outline: none;
  padding: 15px;
  border-radius: 4px;
  color: #fff;
  font-weight: 500;
  font-size: 1em;
}

.profile-edit .content .inputBox i {
  position: absolute;
  left: 0;
  padding: 15px;
  font-style: normal;
  color: #aaa;
  transition: 0.5s;
  pointer-events: none;
}

.profile-edit .content .inputBox input:focus ~ i,
.profile-edit .content .inputBox input:valid ~ i {
  transform: translateY(-7.5px);
  font-size: 0.8em;
  color: #fff;
}

.profile-edit .content button {
  padding: 10px;
  background: #5890a4;
  color: #000;
  font-weight: 600;
  font-size: 1.35em;
  letter-spacing: 0.05em;
  cursor: pointer;
  border: none;
  border-radius: 4px;
}

.profile-edit .content button:active {
  opacity: 0.6;
}

@media (max-width: 900px) {
  section span {
    width: calc(10vw - 2px);
    height: calc(10vw - 2px);
  }
}

@media (max-width: 600px) {
  section span {
    width: calc(20vw - 2px);
    height: calc(20vw - 2px);
  }
}
</style>
{% block content %}
<header>
 
  <div class="logo">JobEntry</div>
  
  <nav style="display: flex; gap: 10px;"> <!-- Flexbox for horizontal layout -->
      <a href={% url 'mainpage' %} class="nav-item nav-link active">Home</a>
      <a href={% url 'aboutus' %} class="nav-item nav-link">About</a>
      <div class="nav-item dropdown">
          <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Jobs</a>
          <div class="dropdown-menu rounded-0 m-0">
              <a href="{% url 'job_list' %}" class="dropdown-item">Job List</a>
              <a href="{% url 'apply_job' %}" class="dropdown-item">CV Upload</a>
          </div>
      </div>
      <div class="nav-item dropdown">
          <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
              <i class="fa fa-user"></i> Profile
          </a>
          <div class="dropdown-menu rounded-0 m-0">
              <a href="{% url 'edit_profile' %}" class="dropdown-item">Edit Profile</a>
              <a href="{% url 'logout' %}" class="dropdown-item">Logout</a>
          </div>
  </nav>
  
</header>
<section>
  <div class="profile-edit">
    <div class="content">
      <h2>Edit Profile</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save changes</button>
        <center><a href="{% url 'mainpage' %}">Home</a><center>
      </form>
    </div>
  </div>

{% endblock %}
</section>
